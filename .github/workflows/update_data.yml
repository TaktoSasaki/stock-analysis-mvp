name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_prices.py'

permissions:
  contents: write
  issues: write

